version: '3.8'

services:
  app:
    build: .
    ports:
      - "2025:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - POSTGRES_DSN=${POSTGRES_DSN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENROUTER_API_KEY}
      - BASE_ALIBABA_URL=${BASE_ALIBABA_URL}
      - ALIBABA_KEY=${ALIBABA_KEY}
      - EMBEDDING_MODEL_ID=${EMBEDDING_MODEL_ID}
      - BASE_URL=${BASE_URL:-https://dashscope-intl.aliyuncs.com/compatible-mode/v1}
      - MODEL_ID=${MODEL_ID}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      - LANGFUSE_ENABLED=${LANGFUSE_ENABLED:-true}
      - WHATSAPP_API_BASE_URL=${WHATSAPP_API_BASE_URL:-http://51.250.42.45:2026}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 86400s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        compress: "true"
        labels: "service=ai-bot,env=production"
        tag: "{{.Name}}/{{.ID}}"